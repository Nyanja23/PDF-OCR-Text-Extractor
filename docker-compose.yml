version: '3.8'

services:
  app:
    container_name: pdf-ocr-extractor-app
    build:
      context: .               
      dockerfile: docker/Dockerfile   
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://ocr_user:your_secure_password_here@db:5432/ocr_app_db
      - DEBUG=True
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ocr_user
      POSTGRES_PASSWORD: your_secure_password_here
      POSTGRES_DB: ocr_app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: