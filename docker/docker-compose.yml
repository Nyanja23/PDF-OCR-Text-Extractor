# docker-compose.yml
# PDF OCR Text Extractor - Docker Compose Configuration

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ocr_postgres
    environment:
      POSTGRES_USER: ocr_user
      POSTGRES_PASSWORD: ocr_password
      POSTGRES_DB: ocr_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocr_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional for sessions)
  redis:
    image: redis:7-alpine
    container_name: ocr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build: .
    container_name: ocr_app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ocr_user:ocr_password@db:5432/ocr_database
      REDIS_URL: redis://redis:6379/0
      USE_REDIS: "True"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ocr_nginx
    depends_on:
      - app
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: