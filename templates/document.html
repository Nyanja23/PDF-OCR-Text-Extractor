   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0b0d;
            --bg-secondary: #121316;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 12px;
            --radius-lg: 20px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            opacity: 0.08;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            z-index: 1;
            animation: float 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: #667eea;
            top: -250px;
            left: -250px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #764ba2;
            bottom: -200px;
            right: -200px;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        /* Header */
        header {
            position: relative;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(10, 11, 13, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-header {
            padding: 0.7rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main Content */
        .main-content {
            position: relative;
            padding: 3rem 5% 6rem;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-header {
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .content-title {
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .content-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Document Layout */
        .document-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 2.5rem;
            animation: fadeIn 0.8s ease 0.3s both;
        }

        @media (max-width: 1024px) {
            .document-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-box {
            width: 100%;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3), 0 8px 32px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.25rem;
        }

        /* Documents List */
        .documents-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .documents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .documents-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .document-count {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .documents-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .document-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .document-item:last-child {
            border-bottom: none;
        }

        .document-info {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            flex: 1;
        }

        .document-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .document-icon i {
            font-size: 1.5rem;
            color: #667eea;
        }

        .document-details h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .document-meta {
            display: flex;
            gap: 1.25rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .document-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .document-meta i {
            color: var(--text-muted);
        }

        .document-status {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .document-actions {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .action-btn.favorite i {
            color: #fbbf24;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Quick Actions */
        .quick-actions {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .quick-actions h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .action-button:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(5px);
        }

        .action-button.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-color: #667eea;
            color: #667eea;
        }

        .action-button i {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        /* Storage Info */
        .storage-info {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .storage-info h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .storage-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .storage-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            width: 68%;
            position: relative;
            overflow: hidden;
        }

        .storage-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .storage-details {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* User Profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            border: none;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        /* Empty State */
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        /* Footer Navigation */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 11, 13, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            z-index: 1000;
        }

        .nav-items {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
        }

        .nav-item i {
            font-size: 1.25rem;
        }

        .nav-item span {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .nav-item.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-item:hover {
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav {
                display: none;
            }
            
            .document-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 2rem 5% 8rem;
            }
            
            .document-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.25rem;
            }
            
            .document-status {
                width: 100%;
                justify-content: space-between;
            }
            
            .documents-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .user-name {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .document-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .action-button {
                padding: 1rem;
            }
            
            .search-box {
                padding: 1rem 1.25rem 1rem 3rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>

                    <div class="storage-details">

                    <button class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">

    <nav class="footer-nav">

            <button class="nav-item" data-target="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>

                <span>Upload</span>
            </button>

    <!-- Options Modal -->
    <div id="optionsModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center;">

            <h3 style="margin-bottom: 1.5rem; font-size: 1.25rem; font-weight: 600;" id="modalTitle">Document Options</h3>
            <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                <button class="modal-option" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 1rem; border-radius: var(--radius); cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 1rem;">
                    <i class="fas fa-eye"></i>
                    <span>View Document</span>
                </button>
                <button class="modal-option" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 1rem; border-radius: var(--radius); cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 1rem;">
                    <i class="fas fa-download"></i>
                    <span>Download</span>
                </button>
                <button class="modal-option" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 1rem; border-radius: var(--radius); cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 1rem;">
                    <i class="fas fa-share-alt"></i>
                    <span>Share</span>
                </button>
                <button class="modal-option" id="modalDeleteBtn" style="background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; padding: 1rem; border-radius: var(--radius); cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 1rem;">
                    <i class="fas fa-trash-alt"></i>
                    <span>Delete</span>
                </button>
            </div>
            <button class="btn-secondary" id="closeModal" style="margin-top: 1.5rem; width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 0.75rem; border-radius: var(--radius); cursor: pointer;">
                Cancel
            </button>
        </div>

    <script>
        // Document data
        const documents = [
            {
                id: 1,
                name: "Invoice_Jan_2024.pdf",
                icon: "fa-file-pdf",
                pages: 12,
                date: "Jan 15, 2024",
                size: "2.4 MB",
                status: "ready",
                isFavorite: false,
                type: "pdf"
            },
            {
                id: 2,
                name: "Contract_Draft_V2.pdf",
                icon: "fa-file-contract",
                pages: 5,
                date: "Jan 12, 2024",
                size: "1.8 MB",
                status: "ready",
                isFavorite: true,
                type: "pdf"
            },
            {
                id: 3,
                name: "Research_Notes_Scan.jpg",
                icon: "fa-file-image",
                pages: null,
                date: "Today, 10:45 AM",
                size: "3.2 MB",
                status: "processing",
                isFavorite: false,
                type: "image"
            },
            {
                id: 4,
                name: "Design_Proposal_Q1.pdf",
                icon: "fa-file-powerpoint",
                pages: 24,
                date: "Jan 08, 2024",
                size: "4.7 MB",
                status: "ready",
                isFavorite: false,
                type: "pdf"
            },
            {
                id: 5,
                name: "Tax_Return_2023.pdf",
                icon: "fa-file-invoice-dollar",
                pages: 8,
                date: "Dec 20, 2023",
                size: "1.1 MB",
                status: "ready",
                isFavorite: true,
                type: "pdf"
            }
        ];

        // DOM Elements
        const documentsList = document.getElementById('documentsList');
        const searchBox = document.getElementById('searchBox');
        const documentCount = document.getElementById('documentCount');
        const actionButtons = document.querySelectorAll('.action-button');
        const navItems = document.querySelectorAll('.nav-item');
        const optionsModal = document.getElementById('optionsModal');
        const modalTitle = document.getElementById('modalTitle');
        let currentView = 'all';
        let currentDocumentId = null;

        // Render documents
        function renderDocuments(docs) {
            documentsList.innerHTML = '';
            
            if (docs.length === 0) {
                documentsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-search"></i>
                        <h3>No documents found</h3>
                        <p>Try adjusting your search criteria or upload new documents</p>
                        <button class="btn btn-primary" style="margin-top: 1.5rem;" onclick="window.location.href='./upload.html'">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Upload Documents
                        </button>
                    </div>
                `;
                return;
            }
            
            docs.forEach(doc => {
                const documentItem = document.createElement('div');
                documentItem.className = 'document-item';
                documentItem.dataset.id = doc.id;
                
                documentItem.innerHTML = `
                    <div class="document-info">
                        <div class="document-icon">
                            <i class="fas ${doc.icon}"></i>
                        </div>
                        <div class="document-details">
                            <h3>${doc.name}</h3>
                            <div class="document-meta">
                                ${doc.pages ? `<span><i class="far fa-copy"></i> ${doc.pages} pages</span>` : ''}
                                <span><i class="far fa-calendar"></i> ${doc.date}</span>
                                <span><i class="fas fa-weight-hanging"></i> ${doc.size}</span>
                            </div>
                        </div>
                    </div>
                    <div class="document-status">
                        ${doc.status === 'processing' 
                            ? `<div class="status-badge"><i class="fas fa-sync-alt fa-spin"></i> OCR Processing...</div>` 
                            : ''}
                        <div class="document-actions">
                            <button class="action-btn favorite-btn" title="${doc.isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                                <i class="fas fa-star" ${doc.isFavorite ? 'style="color: #fbbf24;"' : ''}></i>
                            </button>
                            <button class="action-btn more-btn" title="More options">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                documentsList.appendChild(documentItem);
                
                // Add event listeners
                const favoriteBtn = documentItem.querySelector('.favorite-btn');
                const moreBtn = documentItem.querySelector('.more-btn');
                
                favoriteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(doc.id);
                });
                
                moreBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showOptionsModal(doc.id);
                });
                
                // Click on document item
                documentItem.addEventListener('click', () => {
                    viewDocument(doc.id);
                });
            });
            
            documentCount.textContent = `${docs.length} document${docs.length !== 1 ? 's' : ''}`;
        }

        // Toggle favorite
        function toggleFavorite(id) {
            const docIndex = documents.findIndex(doc => doc.id === id);
            if (docIndex !== -1) {
                documents[docIndex].isFavorite = !documents[docIndex].isFavorite;
                
                // Update UI
                const favoriteBtn = document.querySelector(`.document-item[data-id="${id}"] .favorite-btn i`);
                if (documents[docIndex].isFavorite) {
                    favoriteBtn.style.color = '#fbbf24';
                    favoriteBtn.style.textShadow = '0 0 10px rgba(251, 191, 36, 0.5)';
                    
                    // Add animation
                    favoriteBtn.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        favoriteBtn.style.transform = 'scale(1)';
                    }, 200);
                } else {
                    favoriteBtn.style.color = '';
                    favoriteBtn.style.textShadow = '';
                }
                
                // If viewing favorites, update list
                if (currentView === 'favorites') {
                    filterDocuments();
                }
            }
        }

        // Show options modal
        function showOptionsModal(id) {
            const doc = documents.find(doc => doc.id === id);
            if (!doc) return;
            
            currentDocumentId = id;
            modalTitle.textContent = doc.name;
            optionsModal.style.display = 'flex';
        }

        // View document
        function viewDocument(id) {
            const doc = documents.find(doc => doc.id === id);
            if (!doc) return;
            
            // Visual feedback
            const docElement = document.querySelector(`.document-item[data-id="${id}"]`);
            docElement.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
            setTimeout(() => {
                docElement.style.backgroundColor = '';
            }, 300);
            
            alert(`Opening: ${doc.name}\n\nThis would open the document viewer with extracted text.`);
        }

        // Search functionality
        searchBox.addEventListener('input', () => {
            filterDocuments();
        });

        // Filter documents based on current view and search
        function filterDocuments() {
            let filteredDocs = [...documents];
            
            // Apply current view filter
            switch(currentView) {
                case 'favorites':
                    filteredDocs = filteredDocs.filter(doc => doc.isFavorite);
                    break;
                case 'recent':
                    // Sort by most recent (simplified)
                    filteredDocs.sort((a, b) => {
                        if (a.date.includes('Today')) return -1;
                        if (b.date.includes('Today')) return 1;
                        return 0;
                    });
                    break;
            }
            
            // Apply search filter
            const searchTerm = searchBox.value.toLowerCase();
            if (searchTerm) {
                filteredDocs = filteredDocs.filter(doc => 
                    doc.name.toLowerCase().includes(searchTerm) ||
                    doc.date.toLowerCase().includes(searchTerm) ||
                    doc.type.toLowerCase().includes(searchTerm)
                );
            }
            
            renderDocuments(filteredDocs);
        }

        // Set active view
        function setActiveView(view) {
            currentView = view;
            
            // Update action buttons
            actionButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `${view}Btn`) {
                    btn.classList.add('active');
                }
            });
            
            // Update content based on view
            const contentTitle = document.querySelector('.content-title');
            const contentSubtitle = document.querySelector('.content-subtitle');
            
            switch(view) {
                case 'all':
                    contentTitle.textContent = 'All Documents';
                    contentSubtitle.textContent = 'Access and manage all your extracted documents';
                    break;
                case 'favorites':
                    contentTitle.textContent = 'Favorites';
                    contentSubtitle.textContent = 'Your starred documents for quick access';
                    break;
                case 'recent':
                    contentTitle.textContent = 'Recent Documents';
                    contentSubtitle.textContent = 'Recently processed and accessed files';
                    break;
                case 'upload':
                    window.location.href = './upload.html';
                    return;
            }
            
            filterDocuments();
        }

        // Navigation functionality
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                
                const target = item.dataset.target;
                switch(target) {
                    case 'home':
                        window.location.href = './hero.html';
                        break;
                    case 'upload':
                        window.location.href = './upload.html';
                        break;
                    case 'documents':
                        // Already on documents page
                        break;
                    case 'settings':
                        window.location.href = './settings.html';
                        break;
                }
            });
        });

        // Action buttons
        actionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const view = button.id.replace('Btn', '');
                setActiveView(view);
            });
        });

        // Modal functionality
        document.getElementById('closeModal').addEventListener('click', () => {
            optionsModal.style.display = 'none';
        });

        document.querySelectorAll('.modal-option').forEach((option, index) => {
            option.addEventListener('click', () => {
                if (!currentDocumentId) return;
                
                const doc = documents.find(doc => doc.id === currentDocumentId);
                if (!doc) return;
                
                switch(index) {
                    case 0: // View
                        viewDocument(currentDocumentId);
                        break;
                    case 1: // Download
                        alert(`Downloading ${doc.name}...`);
                        break;
                    case 2: // Share
                        alert(`Sharing ${doc.name}...`);
                        break;
                    case 3: // Delete
                        if (confirm(`Are you sure you want to delete "${doc.name}"? This action cannot be undone.`)) {
                            const docIndex = documents.findIndex(d => d.id === currentDocumentId);
                            if (docIndex !== -1) {
                                documents.splice(docIndex, 1);
                                filterDocuments();
                                alert(`"${doc.name}" has been deleted.`);
                            }
                        }
                        break;
                }
                
                optionsModal.style.display = 'none';
            });
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === optionsModal) {
                optionsModal.style.display = 'none';
            }
        });

        // User profile click
        document.getElementById('userProfile').addEventListener('click', () => {
            window.location.href = './settings.html';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderDocuments(documents);
            console.log('PDF OCR Pro Documents page initialized');
            
            // Simulate processing animation for document 3
            setInterval(() => {
                const processingBadge = document.querySelector('.status-badge i');
                if (processingBadge) {
                    // Keep animation running
                }
            }, 100);
        });
        // Navigation functionality
function navigateTo(page) {
    const pages = {
        'home': './hero.html',
        'upload': './upload.html',
        'documents': './documents.html',
        'settings': './settings.html'
    };
    
    if (pages[page]) {
        window.location.href = pages[page];
    }
}

// Initialize navigation
document.addEventListener('DOMContentLoaded', function() {
    // Bottom navigation
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            const target = this.getAttribute('data-target');
            navigateTo(target);
        });
    });
    
    // Header navigation (if exists)
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            window.location.href = href;
        });
    });
    
    // User profile click
    document.getElementById('userProfile')?.addEventListener('click', function() {
        navigateTo('settings');
    });
});
    </script>
    <nav class="footer-nav">
    <!-- Bottom navigation will be auto-generated -->
</nav>

<script src="./navigation.js"></script>
</body>
